<html>

<head>
  <title>Epidemic Simulation</title>
  <script src="js/jquery.min.js"></script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'js/analytics.js', 'ga');

    ga('create', 'UA-103589215-2', 'auto');
    ga('send', 'pageview');
  </script>


</head>

<body style='margin:0px; display: block; background: rgb(255, 255, 255);'>
  <!-- 页面布局 -->
  <div id="containAll"
    style='margin:0px;width:100%; height: 100%; font-size: 0; display: inline-block; position: relative; background: rgb(255, 255, 255);'>
    <!-- 左空白 -->
    <div id="mainVSpacer1"
      style='margin:0px;width:4%; height: 100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
    </div>

    <!-- 左功能区 -->
    <div id="MainBlock1"
      style='margin:0px;width:0%; height: 100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      <div id="mainB1HSpacer1"
        style='margin:0px;width:100%; height:0%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      </div>
    </div>

    <!-- 中空白 -->
    <div id="mainVSpacer2"
      style='margin:0px;width:0%; height: 100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
    </div>

    <!-- 右功能区 -->
    <div id="MainBlock2"
      style='margin:0px;width:92%; height: 100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      <div id="mainB2HSpacer1"
        style='margin:0px;width:100%; height: 1%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      </div>
      <div id="titleH"
        style='margin:0px;width:100%; height: 7%; position: relative; z-index: 1;display: inline-block; '>
        <div id="title"
          style='margin:0px;width:100%; height: 100%; position: relative; z-index: 1;display: inline-block; font-size: 2.4vmax; color: hsla(190, 0%, 0%, 1);font-family: Raleway;'>
          <table width="100%" height='100%'
            style="border: 0px solid black; border-collapse: collapse; table-layout: fixed;">
            <tr>
              <td colspan="8" id='maintitle'
                style="text-align: center; vertical-align: bottom; font-size: 2.4vmax; color: black;">
                <font style="font-weight: bold;">传染病模型 </font><br />
                <font style="font-family: Source Sans Pro; font-size: 1.4vmax; vertical-align: bottom;">An interactive
                  inspired by 3Blue1Brown's <a href="https://www.youtube.com/watch?v=gxAaO2rsdIs"
                    style="text-decoration: none; cursor: pointer;" target="_blank">
                    <font style="color: hsla(197, 100%, 50%, 1);">"Simulating an Epidemic" video</font>
                  </a>.<br />
                  <font style="font-size: 1.2vmax">For other interactives, visit <a
                      href="https://prajwalsouza.github.io/" style="text-decoration: none; cursor: pointer;"
                      target="_blank">
                      <font style="color: hsla(280, 100%, 70%, 1);">prajwalsouza.github.io</font>
                    </a></font>
                </font>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div id="mainB2HSpacer2"
        style='margin:0px;width:100%; height:2%;overflow: hidden;position: relative; z-index: 1;display: inline-block; pointer-events: none; '>
      </div>

      <br />

      <!-- 功能区 -->
      <div id="upperLayer"
        style='margin:0px;width:100%; height: 35%;overflow: hidden;position: absolute; z-index: 200; display: inline-block; background: none; box-shadow: inset 0px 0px 20px 5px rgb(255, 255, 255); border: 0px solid rgb(255, 255, 255); pointer-events: none;'>
      </div>
      <div id="simpleCaseGraphH"
        style="width: 100%; height: 35%; overflow: hidden;position: absolute; z-index: 1;display: inline-block;"></div>
      <div id="centralLocationCaseGraphH"
        style="width: 100%; height: 35%; visibility: hidden; overflow: hidden;position: absolute; z-index: 1;display: inline-block;">
      </div>
      <div id="communitiesCaseGraphH"
        style="width: 100%; height: 35%; visibility: hidden; overflow: hidden;position: absolute; z-index: 1;display: inline-block;">
      </div>
      <div id="simpleCaseGraph&QH"
        style="width: 100%; height: 35%; visibility: hidden; overflow: hidden;position: absolute; z-index: 1; display: inline-block;">
      </div>
      <div id="centralLocationQuarantineCaseGraphH"
        style="width: 100%; height: 35%; visibility: hidden; overflow: hidden;position: absolute; z-index: 1; display: inline-block;">
      </div>
      <div id="communitiesQuarantineCaseGraphH"
        style="width: 100%; height: 35%; visibility: hidden; overflow: hidden;position: relative; z-index: 1; display: inline-block;">
      </div>

      <div id="play-Info-QuarantineH"
        style='margin:0px;width:100%; height:3.5%; position: relative; z-index: 1;display: inline-block; color: hsla(190, 0%, 70%, 1); font-family: Source Sans Pro;'>
        <div id="playButtonH"
          style="width: 15%; height: 100%; position: relative; z-index: 1;display: inline-block; overflow: hidden;">
          <input id='playbutton' onclick="playpauseSim(event)" value='PAUSE' list="brow"
            style="border: 0px solid rgb(255,255,255);  border-radius: 10px; width: 100%; height: 100%; text-align: center; font-family: Source Sans Pro; font-weight: bold; font-size: 1.5vmax; background: hsla(198,100%,50%,1); color: hsla(0, 0%, 100%, 1); cursor: pointer; user-select: none; pointer-events: auto; overflow: hidden; outline: none;"
            readonly></input>
        </div>
        <div id="play-Info-QuarantineHSpacer1"
          style='margin:0px;width:2%; height:100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
        </div>
        <div id="resetButtonH"
          style="width: 15%; height: 100%; position: relative; z-index: 1;display: inline-block; overflow: hidden;">
          <input id='resetbutton' onclick="resetSim(event)" value='RESET' list="brow"
            style="border: 0px solid hsla(0, 0%, 70%, 1);  border-radius: 10px; width: 100%; height: 100%; text-align: center; font-family: Source Sans Pro; font-weight: bold; font-size: 1.5vmax; background: hsla(198,0%,50%,1); color: hsla(0, 0%, 100%, 1); cursor: pointer; user-select: none; pointer-events: auto; overflow: hidden; outline: none;"
            readonly></input>
        </div>


        <div id="play-Info-QuarantineHSpacer2"
          style='margin:0px;width:4%; height:100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
        </div>
        <div id="infoH"
          style="width: 32%; height: 100%; position: relative; z-index: 1;display: inline-block; color: white; font-size: 0.9vmax; font-family: Source Sans Pro; overflow: auto;">
        </div>


        <div id="play-Info-QuarantineHSpacer2"
          style='margin:0px;width:2%; height:100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
        </div>
        <div id="quarantineH"
          style="width: 30%; height: 100%; position: relative; z-index: 1;display: inline-block; overflow: hidden; text-align: center;">
          <input onchange="handleQClick(event)" type="checkbox" id="quarantinecheck" name="quarantinecheck"
            value="quarantinecheck"><label id="quarantinecheckLabel" for="quarantinecheck"
            style="color: var(--themeinfected); font-size: 1.5vmax; font-weight: bold;">加入隔离</label>
        </div>
      </div>


      <div id="mainB2HSpacer3"
        style='margin:0px;width:100%; height:2%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      </div>
      <div id="caseTypeChooseH"
        style='margin:0px;width:100%; height:4%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
        <div id="simpleCaseoptionH"
          style='margin:0px;width:23%; height: 100%; display: inline-block; overflow: hidden;cursor: pointer;'>
          <input onclick="handleConfigChange(event)" id='simpleCaseoption' value='SIMPLE' list="brow"
            style="width: 100%; height: 100%;  font-family: Source Sans Pro; font-weight: bold; text-align: center;font-size: 1.5vmax; letter-spacing: 0.8px; color: hsla(0, 100%, 0%, 1); cursor: pointer; user-select: none; border-color: hsla(0, 0%, 70%, 1); outline: none; vertical-align: middle; border-top-left-radius: 20px; border-bottom-left-radius: 20px; background: hsla(40,100%,50%,1); border: 0.5px solid hsla(40,100%,50%,1);"
            readonly></input>
        </div>
        <div id="centralLocationoptionH"
          style='margin:0px;width:42%; height: 100%; display: inline-block; overflow: hidden;cursor: pointer;'>
          <input onclick="handleConfigChange(event)" id='centralLocationoption' value='CENTRAL LOCATION' list="brow"
            style="width: 100%; height: 100%;  font-family: Source Sans Pro; font-weight: bold; text-align: center;font-size: 1.5vmax; letter-spacing: 0.8px; color: grey; cursor: pointer; user-select: none; border-color: hsla(0, 0%, 70%, 1); outline: none; vertical-align: middle;  background: hsla(280,100%,70%,0); border: 0.5px solid hsla(0, 0%, 60%, 1);"
            readonly></input>
        </div>
        <div id="communitiesoptionH"
          style='margin:0px;width:33%; height: 100%; display: inline-block; overflow: hidden;cursor: pointer;'>
          <input onclick="handleConfigChange(event)" id='communitiesoption' value='COMMUNITIES' list="brow"
            style="width: 100%; height: 100%;  font-family: Source Sans Pro; font-weight: bold; text-align: center;font-size: 1.5vmax; letter-spacing: 0.8px; color: grey; cursor: pointer; user-select: none; outline: none; vertical-align: middle; border-top-right-radius: 20px; border-bottom-right-radius: 20px; background: hsla(280,100%,50%,0); border: 0.5px solid hsla(0, 0%, 70%, 1);"
            readonly></input>
        </div>
      </div>
      <div id="mainB2HSpacer4"
        style='margin:0px;width:100%; height:1%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      </div>

      <!-- 左侧功能 -->
      <div id="plotGraphH"
        style="width: 100%; height: 20%; overflow: hidden;position: relative; z-index: 1; display: inline-block;">
      </div>

      <div id="mainB2HSpacer5"
        style='margin:0px;width:100%; height:2%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      </div>

      <div id="parametersH"
        style='margin:0px;width:100%; height:19%;overflow: hidden;position: relative; z-index: 1;display: inline-block;'>

        <div id="gradfillParameters"
          style='margin:0px;width:100%; height: 100%; display: inline-block; position: absolute; pointer-events: none; background:  rgb(255, 255, 255); z-index: 2;'>
        </div>

        <div id="parametersTitleText"
          style='margin-bottom:25px;width:100%; height:17%;overflow: hidden;position: relative; z-index: 1;display: inline-block; font-family: Source Sans Pro; font-size: 80vmax; color: rgb(0, 0, 0);'>
          影响因素:<font id="additionalPText" style="color: black; font-size: 1.1vmax; float: left;"> </font>
        </div>

        <div id="parametersListH"
          style='margin:0px;width:100%; height:83%;overflow-y: auto;position: relative; z-index: 1;display: inline-block; font-family: Source Sans Pro; font-size: 1.7vmax; color: black;'>
        </div>

      </div>

      <div id="mainB2HSpacer6"
        style='margin:0px;width:100%; height:0%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
      </div>
    </div>

    <!-- 右空白 -->
    <div id="mainVSpacer3"
      style='margin:0px;width:4%; height: 100%;overflow: hidden;position: relative; z-index: 1;display: inline-block; '>
    </div>

  </div>

  <script src="js/func.js"></script>



</body>
<html>
